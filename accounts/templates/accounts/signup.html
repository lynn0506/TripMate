{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>트립메이트</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link  rel="stylesheet"  href="{% static 'accounts/signup.css' %}" />
</head>
<body>
        <div class = "top_box">
            <div class = 'auth_nav'>
                <p>회원가입하기</p>
            </div>
            <div class = "comment_box">
                <div class = 'titles'>
                    <p class = 'top_comment'> 함께 여행할 인연을 찾아보세요 </p>
                    <p class = 'top_title'> 회원가입</p>
                </div>
            </div>
            <img class = 'bluebox_rounded' src = "../../static/accounts/bluebox_rounded.png"/>
        </div>
    <div class="form">
        <form id="submit" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class ="profile">
                <div class= "profile_des">
                    <p> 프로필 사진 </p>
                </div>
                <div class="filebox">
                    <img id="foo"src="#"/>
                    <label for="ex_file">업로드</label> 
                    <input type="file" id="ex_file" name="img" alt="프로필~"> 
                </div>
            </div>
            <div class ="input_box">
                <div class= "input_des">
                    <p> 이름 </p>
                </div>
                <input class = "input" id="name" name="name" type="text" required>
            </div>
            <div class ="input_box">
                <div class= "input_des">
                    <p> 아이디(5자 이상) </p>
                </div>
                <div class="with-button">
                    <input class = "input" id="user-id" name="user_id" check_result="fail" 
                            type="text" minlength="5" maxlength="15" required>
                    {% comment %} <button class="id-check" type="button">중복확인</button> {% endcomment %}
                    {% comment %} <div id="id-confirm" class="available-1 check-confirm">
                        <span>사용가능</span>
                    </div> {% endcomment %}
                </div>
            </div>
            <div class ="input_box">
                <div class= "input_des">
                    <p> 비밀번호 </p>
                </div>
                <input class = "input" id="pw1" name="password" type="password" required>
            </div>
            <div class ="input_box">
                <div class= "input_des">
                    <p> 비밀번호 확인 </p>
                </div>
                <input class = "input" id="pw2"  name="password2" type="password" required>
            </div>
            <div class ="input_box">
                <div class= "input_des">
                    <p> 닉네임(2-8자) </p>
                </div>
                <div class="with-button">
                    <input class = "input" id="nickname" name="nickname" check_result="fail"
                            type="text" minlength="2" maxlength="15" required>
                    {% comment %} <button class="nk-check" type="button">중복확인</button> {% endcomment %}
                    {% comment %} <div id="nk-confirm" class="available-2 check-confirm">
                        <span>사용가능</span>
                    </div> {% endcomment %}
                </div>
            </div>
            <div class ="input_box">
                <div class= "input_des">
                    <p> 나이 </p>
                </div>
                <input class = "input" id="age" name="age" type="number" min="18" max="110" required> 
            </div>
            <div class ="input_box">
                <div class= "input_des">
                    <p> 성별 </p>
                </div>
                <div class ="select_gender">
                    <div class="gender_choice">
                        <label for="male">남성</label>
                        <input class ="gender" name="gender" type="checkbox" id="male" value="male" onclick = "doOpenCheck(this)" required>
                    </div>
                    <div class="gender_choice">     
                        <label for="female">여성</label>
                        <input class ="gender" name="gender" type="checkbox" id="female" value="female" onclick = "doOpenCheck(this)">
                    </div>
                </div> 
            </div>
            <button type="submit" class="signup">회원가입</button> 
        </form> 
    </div> 
    <script src="{% static 'accounts/js/signup.js' %}"></script>
    <script>
        let reader = new FileReader();
        reader.onload = (readerEvent) => {
            document.querySelector("#foo").setAttribute('src', readerEvent.target.result);
        };
        document.querySelector("#ex_file").addEventListener("change", (changeEvent) => {
            let imgFile = changeEvent.target.files[0];
            reader.readAsDataURL(imgFile);
        });
    </script>
    </body> 
</html>
