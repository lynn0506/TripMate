{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>{% block title %} 트립메이트 {% endblock title %}</title>
    <link rel="stylesheet"  href="{% static 'feeds/base.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    

</head>
<body>

    {% if user.is_authenticated %}
    <div class="header"> 
        <div class="header_content">
            <div class="none">
            </div>
            <div class="logo_icon_div">
                <a href="{% url 'main' %}">
                    <img class="logo_icon" src="{% static 'feeds/img/logo.png' %}" alt="로고">
                </a> 
            </div>  
            <div class="message_icon_div">
                <a href="{% url 'chatlist' user.id %}">
                    <img class="message_icon" src="{% static 'feeds/img/message.png' %}" alt="message">
                </a>
            </div>
        </div>
    </div> 
    {% else %}
    <div class="header"> 
        <div class="header_content">
            <div class="none">
            </div>
            <div class="logo_icon_div">
                <a href="{% url 'main' %}">
                    <img class="logo_icon" src="{% static 'feeds/img/logo.png' %}" alt="로고">
                </a> 
            </div>  
            <div class="none">
            </div>
        </div>
    </div> 
    {% endif %}
        <div class="page-content">
            {% block content %}
            {% endblock %}
        </div>

        <div class="footer" >  
            <div class="div"> 
                <a href="{% url 'main' %}">
                    <span class="material-icons home_icon" id="icon"> home </span>
                </a> 
            </div> 
            <div class="look_for_mate">
                <a  class="plus_icon" href="{% url 'select_place' %}">
                    <img class="plus_icon_img" src="{% static 'feeds/img/plus.png' %}" alt="plus">
                </a> 
            </div> 
            <div class="div"> 
                <a href="{% url 'mypage' %}">
                    <span class="material-icons" id="icon">person</span>
                </a> 
            </div> 
        </div>

<script>
    
var btnContainer = document.getElementsByClassName("div");

// Get all buttons with class="btn" inside the container
var btns = btnContainer.getElementsByClassName("material-icons");
// Loop through the buttons and add the active class to the current/clicked button
for (var i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("home_icon");
        current[0].className = current[0].className.replace("home_icon", "");
        this.className += "home_icon";
        console.log(i)
    });
}
</script>
</body>
</html>
